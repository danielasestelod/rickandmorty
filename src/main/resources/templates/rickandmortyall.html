<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            gap:60px;
        }
        img{
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>Lista de personajes</h1>
    <h3 th:text="${creator}"></h3>
    <div class="container">
        <div th:each="character : ${characters}">
            <h4 th:text="${character.name}"></h4>
            <img th:src="${character.image}" alt="personaje">
        </div>
    </div>
    
    <div>
        
    </div>
</body>
</html>
